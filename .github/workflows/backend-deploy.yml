name: Backend Auto Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # backend 디렉토리의 변경사항만 감지

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL" 