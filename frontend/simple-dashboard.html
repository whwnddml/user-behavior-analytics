<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="analytics-dashboard.html">사용자 행동 분석</a>
            <a href="simple-dashboard.html" class="active">간단한 대시보드</a>
            <a href="test-frontend.html">테스트 페이지</a>
        </div>
    </nav>

    <main class="container">
        <div class="logo-container">
            <img src="images/analytics-icon.png" alt="분석 아이콘">
            <h1>간단한 대시보드</h1>
        </div>
        
        <p class="page-description">
            수집된 데이터를 확인하고 분석할 수 있는 간단한 대시보드입니다.
        </p>

        <!-- 필터 섹션 -->
        <div class="filters">
            <div class="date-filters">
                <input type="date" id="date-from" name="date-from">
                <span>~</span>
                <input type="date" id="date-to" name="date-to">
            </div>
            <button onclick="loadDashboardData()">필터 적용</button>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>총 세션</h3>
                <p id="total-sessions">-</p>
            </div>
            <div class="stat-card">
                <h3>총 페이지뷰</h3>
                <p id="total-pageviews">-</p>
            </div>
            <div class="stat-card">
                <h3>총 상호작용</h3>
                <p id="total-interactions">-</p>
            </div>
            <div class="stat-card">
                <h3>평균 세션 시간</h3>
                <p id="avg-session-time">-</p>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3>디바이스별 통계</h3>
                <canvas id="deviceChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>시간대별 활동</h3>
                <canvas id="timeChart"></canvas>
            </div>
        </div>
    </main>

    <script src="js/analytics.js"></script>
</body>
</html>
