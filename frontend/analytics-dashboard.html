<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 행동 분석 대시보드</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 커스텀 스타일 -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/analytics-dashboard.css" rel="stylesheet">

    <!-- API 설정 -->
    <script>
        // API 설정 초기화
        window.API_CONFIG = {
            baseUrl: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:3000/api/analytics'
                : 'https://user-behavior-analytics.onrender.com/api/analytics',
            endpoints: {
                // 대시보드 통계
                stats: '/dashboard/stats',
                
                // 헬스체크
                health: '/health',      // 서비스 및 DB 상태
                healthDb: '/health/db', // 상세 DB 상태
                
                // 세션 관리
                session: '/session',
                sessionEnd: '/session/end',
                
                // 데이터 수집
                collect: '/collect'
            }
        };
    </script>

    <style>
        /* 반응형 테이블 스타일 */
        .table-responsive {
            margin-bottom: 1rem;
        }

        .table td, .table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px; /* 기본 최대 너비 설정 */
        }

        /* 세션 ID 열 */
        .table td.session-id {
            max-width: 200px;
        }

        /* 브라우저 정보 열 */
        .table td.browser-info {
            max-width: 120px;
        }

        /* 숫자 데이터 열 */
        .table td.number-col {
            max-width: 80px;
            text-align: right;
        }

        /* 날짜 열 */
        .table td.date-col {
            max-width: 150px;
        }

        /* 디바이스 타입 열 */
        .table td.device-col {
            max-width: 100px;
        }

        /* 반응형 조정 */
        @media (max-width: 768px) {
            .table td, .table th {
                max-width: 120px;
            }
            
            .table td.session-id {
                max-width: 150px;
            }

            .table td.browser-info {
                max-width: 100px;
            }

            .table td.date-col {
                max-width: 120px;
            }
        }

        @media (max-width: 576px) {
            .table td, .table th {
                max-width: 100px;
            }
            
            .table td.session-id {
                max-width: 120px;
            }

            .table td.browser-info {
                max-width: 80px;
            }

            .table td.date-col {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
        <div class="container">
            <a class="navbar-brand" href="#">사용자 행동 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="analytics-dashboard.html">메인 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simple-dashboard.html">간단한 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="test-frontend.html">테스트 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">사용자 행동 분석 대시보드</h1>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message"></div>

        <!-- 필터 섹션 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="date-from" class="form-label">시작일</label>
                        <input type="date" id="date-from" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="date-to" class="form-label">종료일</label>
                        <input type="date" id="date-to" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="page-filter" class="form-label">페이지</label>
                        <select id="page-filter" class="form-control">
                            <option value="/index.html">메인 페이지</option>
                            <option value="/example-page.html">예시 페이지</option>
                            <option value="/test-frontend.html">테스트 페이지</option>
                            <option value="/static/html/skybab.html">스카이밥</option>
                            <option value="/user-behavior-analytics/static/html/skybab.html">스카이밥[깃헙]</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="loadDashboardData()" class="btn btn-primary w-100">
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 세션</h5>
                        <h2 id="total-sessions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 페이지뷰</h5>
                        <h2 id="total-pageviews" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 클릭수</h5>
                        <h2 id="total-interactions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">평균 세션 시간</h5>
                        <h2 id="avg-session-time" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row mb-4">
            <!-- 영역별 체류시간 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">영역별 평균 체류시간</h5>
                        <div class="chart-container">
                            <canvas id="areaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 디바이스별 사용자 분포 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">디바이스별 사용자 분포</h5>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 시간대별 활동량 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">시간대별 활동량</h5>
                        <div class="chart-container">
                            <canvas id="timeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 브라우저별 사용자 분포 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">브라우저별 사용자 분포</h5>
                        <div class="chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 테이블 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">최근 세션</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>세션 ID</th>
                                <th>시작 시간</th>
                                <th>디바이스</th>
                                <th>브라우저</th>
                                <th>페이지뷰</th>
                                <th>클릭수</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table-body">
                            <tr>
                                <td colspan="6" class="text-center">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 분석 스크립트 -->
    <script src="js/analytics.js"></script>
</body>
</html>
