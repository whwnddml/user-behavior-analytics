<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 행동 분석 대시보드</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 커스텀 스타일 -->
    <style>
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
        }
        .no-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
        }
        .error-message {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">사용자 행동 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="analytics-dashboard.html">메인 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simple-dashboard.html">간단한 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">상세 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="test-frontend.html">테스트 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">사용자 행동 분석 대시보드</h1>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message"></div>

        <!-- 필터 섹션 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="date-from" class="form-label">시작일</label>
                        <input type="date" id="date-from" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="date-to" class="form-label">종료일</label>
                        <input type="date" id="date-to" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="page-filter" class="form-label">페이지</label>
                        <select id="page-filter" class="form-control">
                            <option value="">전체</option>
                            <option value="index.html">메인 페이지</option>
                            <option value="example-page.html">예시 페이지</option>
                            <option value="test-frontend.html">테스트 페이지</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="loadDashboardData()" class="btn btn-primary w-100">
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 세션</h5>
                        <h2 id="total-sessions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 페이지뷰</h5>
                        <h2 id="total-pageviews" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 상호작용</h5>
                        <h2 id="total-interactions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">평균 세션 시간</h5>
                        <h2 id="avg-session-time" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row">
            <!-- 영역별 체류시간 차트 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">영역별 체류시간</h5>
                        <div class="chart-container">
                            <canvas id="areaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 디바이스별 통계 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">디바이스별 통계</h5>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 시간대별 활동 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">시간대별 활동</h5>
                        <div class="chart-container">
                            <canvas id="timeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 테이블 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">최근 세션</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>세션 ID</th>
                                <th>시작 시간</th>
                                <th>디바이스</th>
                                <th>브라우저</th>
                                <th>페이지뷰</th>
                                <th>상호작용</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table-body">
                            <tr>
                                <td colspan="6" class="text-center">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 분석 스크립트 -->
    <script>
        // API 기본 URL 설정
        const API_BASE_URL = window.location.hostname === 'whwnddml.github.io'
            ? 'https://user-behavior-analytics.onrender.com'
            : '';

        // 차트 객체 저장소
        let charts = {
            areaChart: null,
            deviceChart: null,
            timeChart: null
        };

        // 에러 표시
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 차트 데이터 없음 표시
        function showNoData(chartId) {
            const container = document.getElementById(chartId).parentElement;
            const noDataDiv = document.createElement('div');
            noDataDiv.className = 'no-data';
            noDataDiv.textContent = '데이터가 없습니다';
            container.appendChild(noDataDiv);
        }

        // 차트 초기화
        function initializeCharts() {
            // 기존 차트 정리
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            // 영역별 체류시간 차트
            charts.areaChart = new Chart(document.getElementById('areaChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '평균 체류시간 (초)',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '영역별 평균 체류시간'
                        }
                    }
                }
            });

            // 디바이스별 통계 차트
            charts.deviceChart = new Chart(document.getElementById('deviceChart'), {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '디바이스별 사용자 분포'
                        }
                    }
                }
            });

            // 시간대별 활동 차트
            charts.timeChart = new Chart(document.getElementById('timeChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}시`),
                    datasets: [{
                        label: '활동량',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '시간대별 활동량'
                        }
                    }
                }
            });
        }

        // 데이터 로드
        async function loadDashboardData() {
            try {
                const dateFrom = document.getElementById('date-from').value;
                const dateTo = document.getElementById('date-to').value;
                const page = document.getElementById('page-filter').value;

                const response = await fetch(
                    `${API_BASE_URL}/api/analytics/dashboard/stats?dateFrom=${dateFrom}&dateTo=${dateTo}&page=${page}`
                );
                
                if (!response.ok) {
                    throw new Error(`API 요청 실패: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || 'API 요청 실패');
                }

                // 데이터가 없는 경우 처리
                if (!result.data || result.data.length === 0) {
                    displayNoDataMessage();
                    return;
                }

                // 데이터 표시 로직
                displayDashboardData(result.data);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                displayErrorMessage(error.message);
            }
        }

        function displayErrorMessage(message) {
            const errorContainer = document.getElementById('error-message');
            if (errorContainer) {
                errorContainer.style.display = 'block';
                errorContainer.textContent = message;
            }
        }

        function displayNoDataMessage() {
            const errorContainer = document.getElementById('error-message');
            if (errorContainer) {
                errorContainer.style.display = 'block';
                errorContainer.textContent = '선택한 기간에 대한 데이터가 없습니다.';
            }

            // 통계 초기화
            document.getElementById('total-sessions').textContent = '0';
            document.getElementById('total-pageviews').textContent = '0';
            document.getElementById('total-interactions').textContent = '0';
            document.getElementById('avg-session-time').textContent = '0초';
            
            // 차트 초기화
            showNoData('areaChart');
            showNoData('deviceChart');
            showNoData('timeChart');
            
            // 세션 테이블 초기화
            const tbody = document.getElementById('sessions-table-body');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">데이터가 없습니다.</td>
                    </tr>
                `;
            }
        }

        // 데이터 표시
        function displayDashboardData(data) {
            // 차트 초기화
            initializeCharts();

            // 데이터가 없는 경우 처리
            if (!data || data.length === 0) {
                displayNoDataMessage();
                return;
            }

            // 통계 업데이트
            const totalSessions = data.reduce((sum, area) => sum + (area.visitor_count || 0), 0);
            const avgTimeSpent = data.reduce((sum, area) => sum + (area.avg_time_spent || 0), 0) / data.length;

            // 통계 표시
            document.getElementById('total-sessions').textContent = totalSessions.toLocaleString();
            document.getElementById('total-pageviews').textContent = '-';
            document.getElementById('total-interactions').textContent = '-';
            document.getElementById('avg-session-time').textContent = 
                avgTimeSpent ? `${Math.round(avgTimeSpent / 1000)}초` : '-';

            // 영역별 체류시간 차트 데이터 업데이트
            if (data.length > 0) {
                charts.areaChart.data.labels = data.map(area => area.area_name || '알 수 없음');
                charts.areaChart.data.datasets[0].data = data.map(area => 
                    Math.round((area.avg_time_spent || 0) / 1000) // 밀리초를 초로 변환
                );
                charts.areaChart.update();
            } else {
                showNoData('areaChart');
            }

            // 세션 테이블 로드
            loadSessionsTable();
        }

        // 차트 업데이트
        function updateCharts(data) {
            // 데이터가 없는 경우 처리
            if (!data || Object.keys(data).length === 0) {
                showNoData('areaChart');
                showNoData('deviceChart');
                showNoData('timeChart');
                return;
            }

            // 영역별 체류시간
            if (data.areaStats) {
                charts.areaChart.data.labels = data.areaStats.map(stat => stat.areaName);
                charts.areaChart.data.datasets[0].data = data.areaStats.map(stat => stat.avgTimeSpent);
                charts.areaChart.update();
            }

            // 디바이스별 통계
            if (data.deviceStats) {
                charts.deviceChart.data.labels = data.deviceStats.map(stat => stat.deviceType);
                charts.deviceChart.data.datasets[0].data = data.deviceStats.map(stat => stat.sessionCount);
                charts.deviceChart.update();
            }

            // 시간대별 활동
            if (data.hourlyStats) {
                charts.timeChart.data.datasets[0].data = data.hourlyStats.map(stat => stat.sessionCount);
                charts.timeChart.update();
            }
        }

        // 세션 테이블 로드
        async function loadSessionsTable(page) {
            try {
                const params = new URLSearchParams({
                    limit: '10'
                });
                if (page) params.append('page', page);

                const response = await fetch(`${API_BASE_URL}/api/analytics/dashboard/sessions?${params}`);
                if (!response.ok) throw new Error('API 요청 실패');
                
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                const tbody = document.getElementById('sessions-table-body');
                
                // 데이터가 없거나 배열이 아닌 경우 처리
                if (!result.data || !Array.isArray(result.data) || result.data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center">
                                표시할 세션 데이터가 없습니다.
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = result.data.map(session => `
                    <tr>
                        <td>${session.session_id ? session.session_id.substring(0, 8) : '-'}...</td>
                        <td>${session.start_time ? new Date(session.start_time).toLocaleString() : '-'}</td>
                        <td>${session.device_type || '-'}</td>
                        <td>${session.browser_name || '-'}</td>
                        <td>${session.pageviews || 0}</td>
                        <td>${session.total_interactions || 0}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('세션 데이터 로드 실패:', error);
                document.getElementById('sessions-table-body').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            데이터를 불러오는데 실패했습니다: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // 초기화
        // 페이지 로드 시 오늘 날짜 기준으로 초기화
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('date-from').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('date-to').value = today.toISOString().split('T')[0];

            loadDashboardData();
        });
    </script>
</body>
</html>
