<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 행동 분석 대시보드</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 커스텀 스타일 -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/analytics-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
        <div class="container">
            <a class="navbar-brand" href="#">사용자 행동 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="analytics-dashboard.html">메인 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simple-dashboard.html">간단한 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="test-frontend.html">테스트 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">사용자 행동 분석 대시보드</h1>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message"></div>

        <!-- 필터 섹션 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="date-from" class="form-label">시작일</label>
                        <input type="date" id="date-from" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="date-to" class="form-label">종료일</label>
                        <input type="date" id="date-to" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="page-filter" class="form-label">페이지</label>
                        <select id="page-filter" class="form-control">
                            <option value="">전체</option>
                            <option value="index.html">메인 페이지</option>
                            <option value="example-page.html">예시 페이지</option>
                            <option value="test-frontend.html">테스트 페이지</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="loadDashboardData()" class="btn btn-primary w-100">
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 세션</h5>
                        <h2 id="total-sessions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 페이지뷰</h5>
                        <h2 id="total-pageviews" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 상호작용</h5>
                        <h2 id="total-interactions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">평균 세션 시간</h5>
                        <h2 id="avg-session-time" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row">
            <!-- 영역별 체류시간 차트 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">영역별 체류시간</h5>
                        <div class="chart-container">
                            <canvas id="areaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 디바이스별 통계 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">디바이스별 통계</h5>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 브라우저별 통계 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">브라우저별 통계</h5>
                        <div class="chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 시간대별 활동 차트 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">시간대별 활동</h5>
                        <div class="chart-container">
                            <canvas id="timeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 테이블 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">최근 세션</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>세션 ID</th>
                                <th>시작 시간</th>
                                <th>디바이스</th>
                                <th>브라우저</th>
                                <th>페이지뷰</th>
                                <th>상호작용</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table-body">
                            <tr>
                                <td colspan="6" class="text-center">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 분석 스크립트 -->
    <script>
        // API 기본 URL 설정
        const API_BASE_URL = window.location.hostname === 'whwnddml.github.io'
            ? 'https://user-behavior-analytics.onrender.com'
            : '';

        // 차트 객체 저장소
        let charts = {
            areaChart: null,
            deviceChart: null,
            browserChart: null,
            timeChart: null
        };

        // 에러 표시
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 차트 초기화
        function initializeCharts() {
            // 기존 차트 제거
            Object.keys(charts).forEach(key => {
                if (charts[key]) {
                    charts[key].destroy();
                }
            });

            // 영역별 체류시간 차트
            const areaCtx = document.getElementById('areaChart').getContext('2d');
            charts.areaChart = new Chart(areaCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '평균 체류시간 (초)',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 디바이스별 통계 차트
            const deviceCtx = document.getElementById('deviceChart').getContext('2d');
            charts.deviceChart = new Chart(deviceCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 브라우저별 통계 차트
            const browserCtx = document.getElementById('browserChart').getContext('2d');
            charts.browserChart = new Chart(browserCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 시간대별 활동 차트
            const timeCtx = document.getElementById('timeChart').getContext('2d');
            charts.timeChart = new Chart(timeCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '세션 수',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                // 필터 값 가져오기
                const dateFrom = document.getElementById('date-from').value;
                const dateTo = document.getElementById('date-to').value;
                const page = document.getElementById('page-filter').value;

                // 통계 데이터 로드
                const [dashboardStats, deviceStats] = await Promise.all([
                    fetchAPI('/dashboard/stats', { dateFrom, dateTo, page }),
                    fetchAPI('/device-stats', { dateFrom, dateTo })
                ]);

                // 요약 통계 업데이트
                document.getElementById('total-sessions').textContent = 
                    formatNumber(dashboardStats.data.summary.totalSessions);
                document.getElementById('total-pageviews').textContent = 
                    formatNumber(dashboardStats.data.summary.totalPageviews);
                document.getElementById('total-interactions').textContent = 
                    formatNumber(dashboardStats.data.summary.totalInteractions);
                document.getElementById('avg-session-time').textContent = 
                    formatNumber(dashboardStats.data.summary.avgSessionTime.value, 1) + '분';

                // 차트 업데이트
                updateCharts(dashboardStats.data.stats, deviceStats.data);

                // 세션 테이블 업데이트
                await loadSessionsTable();

            } catch (error) {
                showError('데이터 로드 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 차트 업데이트
        function updateCharts(stats, deviceStats) {
            // 영역별 체류시간 차트 업데이트
            charts.areaChart.data.labels = stats.map(stat => stat.area_name);
            charts.areaChart.data.datasets[0].data = stats.map(stat => stat.avg_time_spent);
            charts.areaChart.update();

            // 디바이스별 통계 차트 업데이트
            const deviceData = {};
            deviceStats.forEach(stat => {
                if (!deviceData[stat.device_type]) {
                    deviceData[stat.device_type] = 0;
                }
                deviceData[stat.device_type] += stat.session_count;
            });

            charts.deviceChart.data.labels = Object.keys(deviceData);
            charts.deviceChart.data.datasets[0].data = Object.values(deviceData);
            charts.deviceChart.update();

            // 브라우저별 통계 차트 업데이트
            const browserData = {};
            deviceStats.forEach(stat => {
                if (!browserData[stat.browser_name]) {
                    browserData[stat.browser_name] = 0;
                }
                browserData[stat.browser_name] += stat.session_count;
            });

            charts.browserChart.data.labels = Object.keys(browserData);
            charts.browserChart.data.datasets[0].data = Object.values(browserData);
            charts.browserChart.update();

            // 시간대별 활동 차트 업데이트
            const hours = Array.from({length: 24}, (_, i) => i);
            const hourlyData = new Array(24).fill(0);
            
            stats.forEach(stat => {
                if (stat.hour >= 0 && stat.hour < 24) {
                    hourlyData[stat.hour] = stat.session_count;
                }
            });

            charts.timeChart.data.labels = hours.map(h => `${h}시`);
            charts.timeChart.data.datasets[0].data = hourlyData;
            charts.timeChart.update();
        }

        // 세션 테이블 업데이트
        async function loadSessionsTable() {
            const tbody = document.getElementById('sessions-table-body');
            if (!tbody) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/analytics/dashboard/sessions?limit=10`);
                if (!response.ok) {
                    throw new Error('세션 데이터 로드 실패');
                }
                const data = await response.json();

                if (!data.success || !data.data) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center">데이터가 없습니다.</td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = data.data.map(session => `
                    <tr>
                        <td>${session.session_id ? session.session_id.substring(0, 8) : '-'}...</td>
                        <td>${session.start_time ? new Date(session.start_time).toLocaleString() : '-'}</td>
                        <td>${session.device_type || '-'}</td>
                        <td>${session.browser_name || '-'}</td>
                        <td>${session.pageviews || 0}</td>
                        <td>${session.total_interactions || 0}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('세션 테이블 로드 실패:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">세션 데이터 로드 중 오류가 발생했습니다.</td>
                    </tr>
                `;
            }
        }

        // 초기화
        // 페이지 로드 시 오늘 날짜 기준으로 초기화
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('date-from').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('date-to').value = today.toISOString().split('T')[0];

            loadDashboardData();
        });

        // Helper functions for API calls
        async function fetchAPI(path, params) {
            const queryString = new URLSearchParams(params).toString();
            const response = await fetch(`${API_BASE_URL}/${path}?${queryString}`);
            if (!response.ok) {
                throw new Error(`API 요청 실패: ${response.statusText}`);
            }
            return response.json();
        }

        function formatNumber(number, decimals = 0) {
            return number.toLocaleString(undefined, {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }
    </script>
</body>
</html>
