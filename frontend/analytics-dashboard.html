<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 행동 분석 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="analytics-dashboard.html" class="active">사용자 행동 분석</a>
            <a href="simple-dashboard.html">간단한 대시보드</a>
            <a href="test-frontend.html">테스트 페이지</a>
        </div>
    </nav>

    <main class="container">
        <div class="logo-container">
            <img src="images/analytics-icon.png" alt="분석 아이콘">
            <h1>사용자 행동 분석 대시보드</h1>
        </div>
        
        <p class="page-description">
            수집된 데이터를 시각화하여 사용자 행동을 분석할 수 있는 대시보드입니다.
        </p>

        <!-- 필터 섹션 -->
        <div class="filters">
            <div class="date-filters">
                <input type="date" id="date-from" name="date-from">
                <span>~</span>
                <input type="date" id="date-to" name="date-to">
            </div>
            <select id="page-filter">
                <option value="">모든 페이지</option>
            </select>
            <button onclick="loadDashboardData()">필터 적용</button>
        </div>

        <!-- 차트 그리드 -->
        <div class="charts-grid">
            <!-- 기존 차트 컨테이너들... -->
        </div>
    </main>

    <script src="js/analytics.js"></script>
</body>
</html>
