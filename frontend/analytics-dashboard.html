<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 행동 분석 대시보드</title>
    
    <!-- Bootstrap CSS -->

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 커스텀 스타일 -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/analytics-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
        <div class="container">
            <a class="navbar-brand" href="#">사용자 행동 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="analytics-dashboard.html">메인 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simple-dashboard.html">간단한 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="test-frontend.html">테스트 페이지</a>

    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">사용자 행동 분석 대시보드</h1>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message"></div>

        <!-- 필터 섹션 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="date-from" class="form-label">시작일</label>
                        <input type="date" id="date-from" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="date-to" class="form-label">종료일</label>
                        <input type="date" id="date-to" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="page-filter" class="form-label">페이지</label>
                        <select id="page-filter" class="form-control">
                            <option value="">전체</option>
                            <option value="/index.html">메인 페이지</option>
                            <option value="/example-page.html">예시 페이지</option>
                            <option value="/test-frontend.html">테스트 페이지</option>
                            <option value="/static/html/skybab.html">스카이밥</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="loadDashboardData()" class="btn btn-primary w-100">
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 세션</h5>
                        <h2 id="total-sessions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 페이지뷰</h5>
                        <h2 id="total-pageviews" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">총 상호작용</h5>
                        <h2 id="total-interactions" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">평균 세션 시간</h5>
                        <h2 id="avg-session-time" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row">
            <!-- 영역별 체류시간 차트 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">영역별 체류시간</h5>
                        <div class="chart-container">
                            <canvas id="areaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 디바이스별 통계 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">디바이스별 통계</h5>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 브라우저별 통계 차트 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">브라우저별 통계</h5>
                        <div class="chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 시간대별 활동 차트 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">시간대별 활동</h5>
                        <div class="chart-container">
                            <canvas id="timeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 테이블 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">최근 세션</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>세션 ID</th>
                                <th>시작 시간</th>
                                <th>디바이스</th>
                                <th>브라우저</th>
                                <th>페이지뷰</th>
                                <th>상호작용</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table-body">
                            <tr>
                                <td colspan="6" class="text-center">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 분석 스크립트 -->
    <script>
        // API 기본 URL 설정
        const hostname = window.location.hostname;
        const API_BASE_URL = hostname === 'localhost' || hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://user-behavior-analytics.onrender.com';

        // 전역 차트 객체
        let charts = {
            areaChart: null,
            deviceChart: null,
            browserChart: null,
            timeChart: null
        };

        // 차트 초기화 함수
        function initializeCharts() {
            // 영역별 체류시간 차트
            const areaCtx = document.getElementById('areaChart').getContext('2d');
            charts.areaChart = new Chart(areaCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '방문자 수',
                            data: [],
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: '평균 체류시간(초)',
                            data: [],
                            type: 'line',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: '방문자 수'
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: '평균 체류시간(초)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });

            // 디바이스별 통계 차트
            const deviceCtx = document.getElementById('deviceChart').getContext('2d');
            charts.deviceChart = new Chart(deviceCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 브라우저별 통계 차트
            const browserCtx = document.getElementById('browserChart').getContext('2d');
            charts.browserChart = new Chart(browserCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 시간대별 통계 차트
            const timeCtx = document.getElementById('timeChart').getContext('2d');
            charts.timeChart = new Chart(timeCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '세션 수',
                            data: [],
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: '평균 체류시간(초)',
                            data: [],
                            type: 'line',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: '세션 수'
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: '평균 체류시간(초)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // 차트 초기화 상태 확인 함수
        function ensureChartsInitialized() {
            if (!charts.areaChart || !charts.deviceChart || !charts.browserChart || !charts.timeChart) {
                initializeCharts();
            }
        }

        // 에러 표시
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 차트 업데이트
        function updateCharts(stats, deviceStatsArray) {
            try {
                // 영역별 체류시간 차트 업데이트
                if (charts.areaChart) {
                    const areaData = {};
                    
                    stats.areaStats.forEach(stat => {
                        if (stat) {
                            const areaName = stat.area_name || 'unknown';
                            const timeSpent = stat.avg_time_spent || 0;
                            areaData[areaName] = timeSpent;
                        }
                    });

                    const areaLabels = Object.keys(areaData);
                    if (areaLabels.length > 0) {
                        charts.areaChart.data.labels = areaLabels;
                        charts.areaChart.data.datasets[0].data = Object.values(areaData);
                    } else {
                        charts.areaChart.data.labels = ['데이터 없음'];
                        charts.areaChart.data.datasets[0].data = [0];
                    }
                    
                    charts.areaChart.update();
                }

                // 디바이스별 통계 차트 업데이트
                if (charts.deviceChart && charts.browserChart) {
                    const deviceData = {};
                    const browserData = {};
                    
                    deviceStatsArray.forEach(stat => {
                        if (stat) {
                            const deviceType = stat.device_type || 'unknown';
                            const sessionCount = stat.session_count || 0;
                            deviceData[deviceType] = (deviceData[deviceType] || 0) + sessionCount;
                        }
                    });

                    stats.browsers.forEach(stat => {
                        if (stat) {
                            const browserName = stat.browser || 'unknown';
                            const sessionCount = stat.session_count || 0;
                            browserData[browserName] = (browserData[browserName] || 0) + sessionCount;
                        }
                    });

                    // 디바이스 차트 업데이트
                    const deviceLabels = Object.keys(deviceData);
                    charts.deviceChart.data.labels = deviceLabels.length > 0 ? deviceLabels : ['데이터 없음'];
                    charts.deviceChart.data.datasets[0].data = deviceLabels.length > 0 ? Object.values(deviceData) : [0];
                    charts.deviceChart.update();

                    // 브라우저 차트 업데이트
                    const browserLabels = Object.keys(browserData);
                    charts.browserChart.data.labels = browserLabels.length > 0 ? browserLabels : ['데이터 없음'];
                    charts.browserChart.data.datasets[0].data = browserLabels.length > 0 ? Object.values(browserData) : [0];
                    charts.browserChart.update();
                }

                // 시간대별 활동 차트 업데이트
                if (charts.timeChart) {
                    const hours = Array.from({length: 24}, (_, i) => i);
                    const hourlyData = new Array(24).fill(0);
                    
                    stats.hourlyStats.forEach(stat => {
                        if (stat) {
                            const hour = parseInt(stat.hour);
                            if (!isNaN(hour) && hour >= 0 && hour < 24) {
                                hourlyData[hour] = stat.session_count || 0;
                            }
                        }
                    });

                    charts.timeChart.data.labels = hours.map(h => `${h}시`);
                    charts.timeChart.data.datasets[0].data = hourlyData;
                    charts.timeChart.update();
                }

            } catch (error) {
                console.error('차트 업데이트 중 오류 발생:', error);
                showError('차트 업데이트 중 오류가 발생했습니다.');
            }
        }

        // 세션 테이블 업데이트
        function updateSessionsTable(sessions) {
            const tbody = document.getElementById('sessions-table-body');
            
            if (!sessions || !Array.isArray(sessions) || sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">데이터가 없습니다.</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sessions.map(session => {
                // 세션 ID 포맷팅: session_ 제거하고 뒷부분 ID만 표시
                const fullSessionId = session.session_id || '-';
                const shortSessionId = fullSessionId !== '-' ? 
                    fullSessionId.replace('session_', '').substring(0, 8) + '...' : 
                    '-';

                // 시작 시간을 한국 시간으로 변환
                const startTime = session.start_time ? 
                    new Date(session.start_time).toLocaleString('ko-KR', {
                        timeZone: 'Asia/Seoul',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : '-';

                // 디바이스 타입 첫 글자 대문자로 변환
                const deviceType = session.device_type ? 
                    session.device_type.charAt(0).toUpperCase() + 
                    session.device_type.slice(1) : 
                    '-';

                // 브라우저 정보 포맷팅
                const browser = session.browser_name ? 
                    session.browser_name.charAt(0).toUpperCase() + 
                    session.browser_name.slice(1) +
                    (session.browser_version ? ` ${session.browser_version}` : '') :
                    '-';

                return `
                    <tr>
                        <td>
                            <span title="${fullSessionId}" 
                                  data-bs-toggle="tooltip" 
                                  data-bs-placement="top" 
                                  style="cursor: help;">
                                ${shortSessionId}
                            </span>
                        </td>
                        <td>${startTime}</td>
                        <td>${deviceType}</td>
                        <td>${browser}</td>
                        <td>${formatNumber(session.pageviews || 0)}</td>
                        <td>${formatNumber(session.total_interactions || 0)}</td>
                    </tr>
                `;
            }).join('');

            // 툴팁 초기화
            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {
                new bootstrap.Tooltip(tooltip);
            });
        }

        // 숫자 포맷 함수
        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        // 시간 포맷 함수 (초 단위를 분:초 형식으로 변환)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 영역별 체류시간 차트 업데이트
        function updateAreaChart(areaData) {
            if (!areaData || !Array.isArray(areaData) || areaData.length === 0) {
                charts.areaChart.data.labels = [];
                charts.areaChart.data.datasets[0].data = [];
                charts.areaChart.data.datasets[1].data = [];
                charts.areaChart.update();
                return;
            }

            // 차트 데이터 준비
            const labels = areaData.map(item => item.area_name);
            const visitors = areaData.map(item => item.visitor_count);
            const avgTimes = areaData.map(item => item.avg_time_spent);

            // 차트 업데이트
            charts.areaChart.data.labels = labels;
            charts.areaChart.data.datasets[0].data = visitors;
            charts.areaChart.data.datasets[1].data = avgTimes;
            charts.areaChart.update();
        }

        // 디바이스별 통계 차트 업데이트
        function updateDeviceChart(deviceData) {
            if (!deviceData || !Array.isArray(deviceData) || deviceData.length === 0) {
                charts.deviceChart.data.labels = [];
                charts.deviceChart.data.datasets[0].data = [];
                charts.deviceChart.update();
                return;
            }

            const labels = deviceData.map(item => {
                const type = item.device_type === 'unknown' ? '알 수 없음' : item.device_type;
                return type.charAt(0).toUpperCase() + type.slice(1);
            });
            const data = deviceData.map(item => item.session_count);

            charts.deviceChart.data.labels = labels;
            charts.deviceChart.data.datasets[0].data = data;
            charts.deviceChart.update();
        }

        // 브라우저별 통계 차트 업데이트
        function updateBrowserChart(browserData) {
            if (!browserData || !Array.isArray(browserData) || browserData.length === 0) {
                charts.browserChart.data.labels = [];
                charts.browserChart.data.datasets[0].data = [];
                charts.browserChart.update();
                return;
            }

            const labels = browserData.map(item => {
                const browser = item.browser === 'unknown' ? '알 수 없음' : item.browser;
                return browser.charAt(0).toUpperCase() + browser.slice(1) + 
                    (item.version ? ` ${item.version}` : '');
            });
            const data = browserData.map(item => item.session_count);

            charts.browserChart.data.labels = labels;
            charts.browserChart.data.datasets[0].data = data;
            charts.browserChart.update();
        }

        // 시간대별 통계 차트 업데이트
        function updateTimeChart(hourlyData) {
            if (!hourlyData || !Array.isArray(hourlyData) || hourlyData.length === 0) {
                charts.timeChart.data.labels = [];
                charts.timeChart.data.datasets[0].data = [];
                charts.timeChart.data.datasets[1].data = [];
                charts.timeChart.update();
                return;
            }

            // 0-23시까지의 데이터 초기화
            const hours = Array.from({ length: 24 }, (_, i) => i);
            const sessionCounts = new Array(24).fill(0);
            const pageviewCounts = new Array(24).fill(0);

            // 데이터 매핑
            hourlyData.forEach(item => {
                const hour = parseInt(item.hour);
                if (hour >= 0 && hour < 24) {
                    sessionCounts[hour] = item.session_count;
                    pageviewCounts[hour] = item.pageview_count;
                }
            });

            // 차트 업데이트
            charts.timeChart.data.labels = hours.map(h => `${h}시`);
            charts.timeChart.data.datasets[0].data = sessionCounts;
            charts.timeChart.data.datasets[1].data = pageviewCounts;
            charts.timeChart.update();
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                // 차트 초기화 상태 확인
                ensureChartsInitialized();

                const dateFrom = document.getElementById('date-from').value;
                const dateTo = document.getElementById('date-to').value;
                const page = document.getElementById('page-filter').value;

                // API 호출 경로 수정
                const response = await fetch(`${API_BASE_URL}/api/analytics/dashboard/stats?dateFrom=${dateFrom}&dateTo=${dateTo}&page=${page}`);
                if (!response.ok) throw new Error('API 요청 실패');
                
                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || 'API 응답 실패');
                }

                const data = result.data;
                
                // 데이터 표시
                displayOverviewStats(data.overview);
                updateAreaChart(data.areas);
                updateDeviceChart(data.devices);
                updateBrowserChart(data.browsers);
                updateTimeChart(data.hourly);
                
                // 세션 테이블 업데이트를 위한 별도 API 호출
                const sessionsResponse = await fetch(`${API_BASE_URL}/api/analytics/dashboard/sessions`);
                if (!sessionsResponse.ok) throw new Error('세션 데이터 요청 실패');
                
                const sessionsResult = await sessionsResponse.json();
                if (sessionsResult.success) {
                    updateSessionsTable(sessionsResult.data);
                }
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showError('데이터를 불러오는데 실패했습니다: ' + error.message);
            }
        }

        // 요약 통계 표시 함수
        function displayOverviewStats(overview) {
            if (!overview) return;
            
            document.getElementById('total-sessions').textContent = 
                formatNumber(overview.total_sessions || 0);
            document.getElementById('total-pageviews').textContent = 
                formatNumber(overview.total_pageviews || 0);
            document.getElementById('total-interactions').textContent = 
                formatNumber(overview.total_interactions || 0);
            document.getElementById('avg-session-time').textContent = 
                formatTime(overview.avg_session_time || 0);
        }

        // 초기화
        // 페이지 로드 시 오늘 날짜 기준으로 초기화
        window.addEventListener('DOMContentLoaded', () => {
            // 차트 초기화
            initializeCharts();

            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);

            document.getElementById('date-from').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('date-to').value = today.toISOString().split('T')[0];

            // 데이터 로드
            loadDashboardData();
        });

        // Helper functions for API calls
        async function fetchAPI(path, params) {
            // URL 인코딩 방지를 위해 page 파라미터는 별도 처리
            const { page, ...otherParams } = params;
            const queryParams = new URLSearchParams(otherParams);
            
            // page 파라미터가 있는 경우 pathname만 추출
            if (page && page.trim() !== '') {
                let pathname = page;
                try {
                    // URL인 경우 pathname 추출
                    const url = new URL(page);
                    pathname = url.pathname;
                } catch (e) {
                    // 이미 pathname인 경우 그대로 사용
                    pathname = page.startsWith('/') ? page : `/${page}`;
                }
                queryParams.append('page', pathname);
            }
            
            const url = `${API_BASE_URL}/api/analytics${path}${queryParams.toString() ? `?${queryParams.toString()}` : ''}`;
            console.log(`Fetching API: ${url}`);
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`API 요청 실패: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log(`API Response for ${path}:`, data);
            return data;
        }

        function formatNumber(number, decimals = 0) {
            return number.toLocaleString(undefined, {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }
    </script>
